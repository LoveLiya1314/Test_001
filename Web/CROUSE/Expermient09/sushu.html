<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="utf-8">
        <script>
            a = prompt("请输入一个数");
            var sss = "";

            function Prime() {
                for (var i = 2; i <= parseInt(a); i++) {
                    var isPrime = true;
                    for (var j = 2; j <= Math.sqrt(i); j++) {
                        if (i % j == 0) {
                            isPrime = false;
                            break;
                        }
                    }
                    if (isPrime == true) {
                        sss = sss + " " + i;
                    }
                }
                window.document.ff.text1.value = sss;
            }

            function sss1() {
                string0 = window.document.ff.text1.value;
                n = string0.length;
                string0 = string0.substring(1, n) + string0.substring(0, 1);
                window.document.ff.text1.value = string0;
                ss = setTimeout("sss1()", 150);
            }
        </script>
    </head>
</head>
<body>
<form align="center" name="ff">
    <input onclick="Prime()" type="button" value="求素数">
    <input onclick="sss1()" type="button" value="跑马灯"><br><br>
    <input id="text1" size="50" type="text"><br><br>
</form>
<p align="center">
    <input onclick="nologin()" type="button" value="退出登录">
</p>
</body>
</html>
