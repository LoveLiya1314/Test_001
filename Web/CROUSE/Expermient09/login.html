<!DOCTYPE html>
<html>
<head>
    <title>登陆界面</title>
    <meta charset="utf-8">
    <script>
        function login() {
            m = document.ff.f1.value;
            n = document.ff.f2.value;
            if (m == "Bruce" && n == "123") {
                document.location = "sushu.html";
            } else if (m != "Bruce") {
                alert("用户名错误");
            } else {
                alert("密码错误");
            }
        }

        function showdatatime() {
            var today;
            today = new Date();
            yy = today.getFullYear();
            mm = today.getMonth() + 1;
            dd = today.getDate();
            HH = today.getHours();
            if (HH < 10) {
                HH = "0" + HH;
            }
            MM = today.getMinutes();
            if (MM < 10) {
                MM = "0" + MM;
            }
            SS = today.getSeconds();
            if (SS < 10) {
                SS = "0" + SS;
            }
            document.getElementById("a").innerHTML = "现在是：" + yy + "年" + mm + "月" + dd + "日" + HH + "时" + MM + "分" + SS + "秒";
            time1 = setTimeout("showdatatime()", 60);
        }
    </script>
</head>
<body>
<p align="center" id="a"></p>
<script>
    showdatatime();
</script>
<form name="ff">
    <table align="center">
        <tr>
            <td>用户名</td>
            <td><input name="f1" type="text"></td>
        </tr>
        <tr></tr>
        <tr>
            <td>密码</td>
            <td><input name="f2" type="password"></td>
        </tr>
        <tr></tr>
        <tr>
            <td><input onclick="login()" type="button" value="登录"></td>
            <td align="right"><input type="reset" value="重置"></td>
        </tr>
    </table>
</form>
</body>
</html>
