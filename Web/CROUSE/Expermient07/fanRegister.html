<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8">
    <title>个人简介</title>
    <link href="CSS/main.css" rel="stylesheet"/>
    <link href="CSS/introduction.css" rel="stylesheet"/>
</head>
<body>
<div id="logo">
    <img src="mod/Images/logo.png"/>
</div>

<div id="nav">
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">个人简介</a></li>
        <li><a href="#">成长故事</a></li>
        <li><a href="#">感情经历</a></li>
        <li><a href="#">代表作品</a></li>
        <li><a href="#">影迷注册</a></li>
    </ul>
</div>

<div id="pos">
    <img src="mod/Images/location.png">影迷注册<span>&gt;&gt;</span> 卡梅隆
</div>
<div id="content">
    <div>
        <form action="ok.html" class="form1">
            <table>
                <tr>
                    <td class="f1">昵称</td>
                    <td>
                        <input autofocus name="user_name" placeholder="请输入昵称" required type="text">
                    </td>
                </tr>
                <tr>
                    <td class="f1">Email<span class="red">*</span></td>
                    <td>
                        <input name="email" placeholder="请输入邮箱" required type="email">
                    </td>
                </tr>

                <tr>
                    <td class="f1">性别<span class="red">*</span></td>
                    <td>
                        <input id="male" name="sex" type="radio">&nbsp;<label for="male">男</label>&nbsp;&nbsp;
                        <input id="female" name="sex" type="radio">&nbsp;<label for="female">女</label>
                    </td>
                </tr>
                <tr>
                    <td class="f1">截图</td>
                    <td>
                        <input multiple type="file">
                    </td>
                </tr>
                <tr>
                    <td class="f1">看电影时间</td>
                    <td>
                        <select Name="d1" Size="1">       <!-- multiple-->
                            <OPTION>请选择时间</OPTION>
                            <OPTION>少</OPTION>
                            <OPTION>一般</OPTION>
                            <OPTION>多</OPTION>
                            <OPTION>很多</OPTION>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="f1">电影类型</td>
                    <td>
                        <input name="hobby" type="checkbox" value="爱情文艺">爱情文艺
                        <input name="hobby" type="checkbox" value="科幻">科幻
                        <input name="hobby" type="checkbox" value="恐怖">恐怖
                        <input name="hobby" type="checkbox" value="魔幻">魔幻
                        <input name="hobby" type="checkbox" value="战争">战争
                        <input name="hobby" type="checkbox" value="喜剧">喜剧
                    </td>
                </tr>
                <tr>
                    <td class="f1">你最喜欢</td>
                    <td>
                        <input name="hobby" type="checkbox" value="IT">IT
                        <input name="hobby" type="checkbox" value="阿凡达">阿凡达
                        <input name="hobby" type="checkbox" value="夺命深渊">夺命深渊
                        <input name="hobby" type="checkbox" value="深海幽灵">深海幽灵
                        <input name="hobby" type="checkbox" value="深海异形">深海异形
                        <input name="hobby" type="checkbox" value="泰坦尼克">泰坦尼克
                        <input name="hobby" type="checkbox" value="谎言">真实的谎言
                        <input name="hobby" type="checkbox" value="异形">异形
                        <input name="hobby" type="checkbox" value="食人鱼">食人鱼
                    </td>
                </tr>
                <tr>
                    <td class="f1"><label>留言</label></td>
                    <td><textarea class="message" cols="80" placeholder="在此输入你的留言" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input type="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="重填">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="link">
        >><a href="#">问卷调查</a>
    </div>
</div>
<div id="footer">
    <p class="info"><a href="#">联系我们</a>　|　 <a href="#">收藏本站</a>　|　<a href="http://www.ujn.edu.cn">人才招聘</a>　|　 <a
            href="#">开源社区</a>　|　<a href="#">信息反馈</a></p>
    <p class="copy">&copy;济南大学信息学院</p>
</div>
</body>
</html>
