<script type="text/javascript">
    var n = []

    function primer_number() {
        for (i = 2; i < a; i++) {
            var flag = 0;
            for (j = 2; j < Math.sqrt(i + 1); j++) {
                if (i % j == 0) {
                    flag = 1
                }
            }
            if (flag === 0)
                n.push(i)
        }
        document.write(n)
    }

        for (i = 2; i < a; i++) {

                    flag = 1

</script>
