<body background="mod/img/八重樱.jpg" >

<h1 style="color:red; text-align:left"><img src="mod/img/dc54564e9258d109a4241b0ed658ccbf6d814d42.jpg" alt="left" width="348" height="277" ><span style="font-size: larger"><strong>八重樱（蔷薇科木本植物）</strong></span></h1>
<hr align="center" size="10px" noshade="true" style="color:rgb(23, 21, 182)" />
<p style="color: #D70DBD; text-align: center; font-size: 24px; font-family: '楷体';" font-size="20"><u><strong>八重樱，别名“丹樱”、“奈良八重樱带草”。</strong></u></p>
<blockquote>
    <blockquote>
        <blockquote>
            <blockquote>
                <blockquote>
                    <blockquote>
                        <blockquote>
                            <p style="font-size: 24px; font-family: '楷体'; color: #D235E1; text-align: center;"> <strong><span style="color: #DD04F1"> 八重樱属蔷薇科植物。落叶乔木，叶卵状披针形，长8-12公分，锯齿缘，互生；花朵大，白色至深粉红色，数朵丛生，悬垂开放，花瓣多而密，具淡香味，花梗长而光滑。生长特性：喜爱阳光及冷凉环境，3-4月开花。</span></strong><span style="color: #DD04F1"></span></p>
                        </blockquote>
                    </blockquote>
                </blockquote>
            </blockquote>
        </blockquote>
    </blockquote>
</blockquote>
